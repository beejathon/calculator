<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>A SIMPLE CALCULATOR</h1>
        <div id="calc-container">
            <div id="display">
                <p id="equation"></p>
                <p id="currentValue"></p>
            </div>
            <div class="buttongrid">
                <button class="spcl" id="all-clr">AC</button>
                <button class="spcl" id="clr-entry">C</button>
                <button class="spcl" id="percent">%</button>
                <button class="op" id="/">/</button>
                <button class="num" id="7">7</button>
                <button class="num" id="8">8</button>
                <button class="num" id="9">9</button>
                <button class="op" id="+">+</button>
                <button class="num" id="4">4</button>
                <button class="num" id="5">5</button>
                <button class="num" id="6">6</button>
                <button class="op" id="-">-</button>
                <button class="num" id="1">1</button>
                <button class="num" id="2">2</button>
                <button class="num" id="3">3</button>
                <button class="op" id="*">*</button>
                <button class="num" id="0">0</button>
                <button class="spcl" id=".">.</button>
                <button class="spcl" id="equals">=</button>
            </div>
        </div>
    </div>

</body>
</html>
